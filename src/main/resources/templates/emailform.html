<body>
<!-- header -->
	<!-- header -->

<!-- header -->
	<!-- header -->
	<!-- contact -->
	<div class="contact">
	<div class="container">
		<h2>MAIL FORM</h2>

						
					<!----- contact-grids ----->		
					<div class="contact-grids">
					
						
							<div class="clearfix"> </div>
						<!----- contact-form ------>
						<div class="contact-form">
                                                   
							<form method="POST" action="/mailform" th:object="${mf}">
								<div class="contact-form-row">
									<div>
										<span>Mail To:</span>
										<input th:field="*{mail_to}" type="text" class="text"  />
									</div>
                                                                    <div>
										<span >Subject :</span>
                                                                                <input th:field="*{subject}" type="text" class="text" />
									</div>
									<div class="clearfix"> </div>
								</div>
								<div class="clearfix"> </div>
								<div class="contact-form-row2">
									<span >Message :</span>
									<textarea th:field="*{message}"  > </textarea>
								</div>
								<input type="submit" value="send">
							</form>
                                              
						</div>
						<!----- contact-form ------>
					</div>
					<!----- contact-grids ----->
			
		</div>
	</div>
