<body>
    
      <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>

        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb bg-white">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                        <h4 class="page-title">Gallery</h4>
                    </div>
                    <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                        <div class="d-md-flex">
                            <ol class="breadcrumb ms-auto">
                                <li><a href="/dashboard" class="fw-normal">Dashboard</a></li>
                            </ol>
                            <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                                class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade

                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-box">
                            <h3 class="box-title">List of images</h3>
                        
                    
                            <div  th:if="${ not#lists.isEmpty(allgallery)}" class="table-responsive">
                                <table class="table text-nowrap">
                                    <thead>
                                        <tr>
                                            <th class="border-top-0">SN</th>
                                            <th class="border-top-0">Image Title</th>
                                            <th class="border-top-0">Image Description</th>
                                            <th class="border-top-0">Image location</th>
                                            <th class="border-top-0">Delete</th>
                                         
                                        </tr>
                                    </thead>
                                    <tbody>
                                     <tr th:each="con, iterator : ${allgallery}">
                <td th:text="${iterator.index+1}"></td>
              <td th:text="${con.title}">Image Title</td>
              <td th:text="${con.description}">Image Description</td>
              <td ><a th:href="${con.location}"><p th:text="${con.location}">Image location</p></a></td>
                 <td ><a th:href="@{/delete/gallery/{id}(id=${con.id})}">Delete</a></td>
               
              <!--<td th:text="${pos.approved &gt; 0? 'Unapprove' : 'Approve'}"> [pos.approved]</td>-->
<!--                  <form th:action ="@{/updateApproved}" th:object="${}" method="post">-->
                
              <!--<td th:unless="${pos.approved=0}">-->
<!--                  <form th:action ="@{/updateApproved}" th:object="${}" method="post">
          <a th:href="@{/blog/unapprove/{id}(id=${pos.id})}">Unapprove</a>
                  </form>
              </td>-->
<!--                  <td th:text="${unapp.message}">Messages</td>-->
            
                  
            </tr>
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ============================================================== -->
                <!-- Right sidebar -->

                <!-- ============================================================== -->

    <!-- ============================================================== -->

    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app-style-switcher.js"></script>
    <!--Wave Effects -->
    <script src="js/waves.js"></script>
