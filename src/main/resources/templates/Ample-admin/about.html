                              						<div class="contact-form">
							<form method="POST" action="/about" th:object="${ab}"  enctype="multipart/form-data">

								</div>

								</div>
                                           <div>
										<span> Upload Logo :</span>
										<input type="file" class="text" name="logo" placeholder="No File chosen" />

									</div>
								<div>
										<span> Phone number :</span>
										<input th:field="*{phonenumber}" type="text" class="text" placeholder="Phone Number" />
									</div>
									<div>

										<input th:field="*{email}" type="text" class="text" placeholder="Email" />
									</div>
									<div>

                                        <input th:field="*{facebook}" type="text" class="text" placeholder="" />

									<div>

									<div>

									<div class="clearfix"> </div>
								</div>

								<div class="contact-form-row2">
									<span>Description :</span>
									<textarea th:field="*{Description}"  > </textarea>
								</div>
								<div class="contact-form-row2">
									<span>Address :</span>
									<textarea th:field="*{address}"  > </textarea>
								</div>
                                                                <div>
								<input type="submit" value="send">
