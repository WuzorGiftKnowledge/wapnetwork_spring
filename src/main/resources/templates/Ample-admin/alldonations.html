    <body>

        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
             data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
            <!-- ============================================================== -->
            <div th:replace="includes :: dashboard">	</div>
            <!-- ============================================================== -->
            <!-- End Left Sidebar - style you can find in sidebar.scss  -->

            <!-- ============================================================== -->
            <!-- Page wrapper  -->
            <!-- ============================================================== -->
            <div class="page-wrapper">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div class="page-breadcrumb bg-white">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                            <h4 class="page-title">Donation</h4>
                        </div>
                        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
                            <div class="d-md-flex">
                                <ol class="breadcrumb ms-auto">
                                    <li><a href="/dashboard" class="fw-normal">Dashboard</a></li>
                                </ol>
                                <a href="https://www.wrappixel.com/templates/ampleadmin/" target="_blank"
                                   class="btn btn-danger  d-none d-md-block pull-right ms-3 hidden-xs hidden-sm waves-effect waves-light text-white">Upgrade
                                    to Pro</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Container fluid  -->
                <!-- ============================================================== -->
                <div class="container-fluid">
                    <!-- ============================================================== -->
                    <!-- Start Page Content -->
                    <!-- ============================================================== -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="white-box">
                                <h3 class="box-title">List of Donations</h3>
                                <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add New Donation </button>
                              <div th:if="${ not#lists.isEmpty(alldonations)}" class="table-responsive">
                                    <table class="table text-nowrap">
                                        <thead>
                                            <tr>
                                                <th class="border-top-0">SN</th>
                                                <th class="border-top-0" >First Name</th>
                                                <th class="border-top-0">Last Name</th>
                                                <th class="border-top-0">Email</th>
                                                <th class="border-top-0">Amount</th>  
                                                <th class="border-top-0">Description</th>
                                                <th class="border-top-0">Transaction Method</th>
                                                <th class="border-top-0">Reference</th>
                                                 <th class="border-top-0">Approval</th>
                                                


                                            </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="don, iterator : ${alldonations}">
                                                    <td th:text="${iterator.index+1}"></td>
                                                    <td th:text="${don.firstName}">First Name</td>
                                                    <td th:text="${don.lastName}">Last Name</td>
                                                    <td th:text="${don.email}">Email</td>
                                                    <td th:text="${don.amount}">Amount</td>
                                                    <td th:text="${don.description}">Description</td>
                                                    <td th:text="${don.donationMethod}">Transaction Method</td>
                                                        <td th:text="${don.reference}">Transaction Ref</td>
                                                    <!--<td th:text="${don.approved}">Approval</td>-->

                                                    <td>
                                                        <div th:if="${don.approved eq 0}">
                                                            <a th:href="@{/donation/approve/{id}(id=${don.id})}">Approve</a>
                                                            <!--<p>Not Replied <span><br/><a th:href="@{/mailform/{id}(id=${con.id})}">Reply now</a></span></p>-->
                                                        </div>
                                                        <div th:unless="${don.approved eq 0}">
                                                            <a th:href="@{/donation/unapprove/{id}(id=${don.id})}">Unapprove</a>
                                                            <!--<p> Replied <span><br/><a @{/mailform/{id}(id=${con.id})}>Reply Again</a></span></p>-->
                                                        </div>
                                                    </td>
                                                   


                                                </tr>

                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ============================================================== -->
                    <!-- End PAge Content -->
                    <!-- ============================================================== -->
                    <!-- ============================================================== -->
                    <!-- Right sidebar -->
                    <!-- ============================================================== -->
                    <!-- .right-sidebar -->
                    <!-- ============================================================== -->
                    <!-- End Right sidebar -->
                    <!-- ============================================================== -->
                </div>
                <!-- ============================================================== -->
                <!-- End Container fluid  -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- footer -->
                <!-- ============================================================== -->
                <div th:replace="includes :: footer2">	</div>
                <!-- ============================================================== -->
                <!-- End footer -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Page wrapper  -->
            <!-- ============================================================== -->
        </div>
        
        
        <!-- Begin Modal -->
          <!-- ============================================================== -->
        



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Donation</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

      <!-- End Modal -->
